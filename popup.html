
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeFlow Music</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FreeFlow Music</h1>
    <input type="text" placeholder="Search music..." class="search" />
    <div class="track-list">
      <div class="track">
        <span>Chill Vibes</span>
        <button class="play-button" data-url="https://samplelib.com/lib/preview/mp3/sample-3s.mp3">▶</button>
      </div>
      <div class="track">
        <span>Lofi Sunset</span>
        <button class="play-button" data-url="https://samplelib.com/lib/preview/mp3/sample-6s.mp3">▶</button>
      </div>
    </div>
    <div class="music-controls">
      <button id="play-pause">Play</button>
      <input type="range" id="progress-bar" value="0" min="0" max="100" style="display: none;">
    </div>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="floating-button-toggle" checked>
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Mostrar botón flotante</span>
    </div>
    <div class="play-count-container">
      <div class="play-count">
        <span class="play-count-remaining" id="play-count-display">25</span> canciones restantes hoy
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
